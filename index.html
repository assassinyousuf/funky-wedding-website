<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">

    <header class="site-header">
      <div class="container">
        <h1 class="brand">Biye kobe korben — Rion vaaai</h1>

    <main class="page">
      <section class="hero container">
        <h2 class="hero-title">A tiny, private page</h2>
        <p class="hero-sub">Answer a couple of short questions to share your wedding date.</p>

        <div class="flow-card">
          <div id="flow-step" class="flow-step" data-step="1">

      <div class="overlay-card">
        <h2>Access terminated</h2>
        <p>This site is private. If you're not <strong>Adil Mohammad Rion</strong>, you cannot continue.</p>
      </div>
    </div>

    <script src="script.js"></script>
